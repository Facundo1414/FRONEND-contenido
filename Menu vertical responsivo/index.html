<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>menu responsible</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <nav>
        <div class="mobile">
            <div class="header">
                <div class="logo">Logo</div>
                <div class="more">
                    <button id="bMore"><span class="material-symbols-outlined">
                        menu
                        </span></button>
                </div>
            </div>
            <div id="links" class="links">
                <a href="#">Services</a>
                <a href="#">About</a>
                <a href="#">Contact</a>
                <a href="#">Search</a>
                <a href="#">Sing up</a>
                <a href="#">Login</a>
            </div>
        </div>
        <!-- zona desktop -->
        <div class="desktop">
            <div class="logo">Logo</div>
            <!--enlaces primarios  -->
            <div class="primary">
                <a href="#">Services</a>
                <a href="#">About</a>
                <a href="#">Contact</a>
            </div>

            <!-- enlaces secundarios -->
            <div class="secondary full">
                <a href="#">Search</a>
                <a href="#">Sing up</a>
                <a href="#">Login</a>
            </div>

            <!-- este menu es por si se achica la pantalla pero no llega a ser mobile -->
            <div class="secondary mini">
                <a href="#" class="more">More</a>
                <div class="submenu">
                    <a href="#">Search</a>
                    <a href="#">Sing up</a>   <!-- se puede hacer con iconos tambien, y asi evitar hacer un boton para ver mas datos -->
                    <a href="#">Login</a>
                </div>
            </div>
        </div>
    </nav>
<!-- Ahora para java -->
    <script>
        const bMore = document.querySelector('#bMore');
        const links = document.querySelector('#links')

        bMore.addEventListener('click', e =>{
            links.classList.toggle('collapsed')
        } );
    </script>
</body>
</html>
